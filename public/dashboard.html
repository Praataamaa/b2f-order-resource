<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h2>Dashboard</h2>

  <div id="roleInfo"></div>

  <h3>Create Order</h3>

  <select id="item" onchange="calculateTotal()">
    <option value="Ammo" data-price="5000">Ammo - $5,000</option>
    <option value="Vest" data-price="15000">Vest - $15,000</option>
    <option value="Pistol" data-price="40000">Pistol - $40,000</option>
  </select>

  <input id="quantity" type="number" min="1" oninput="calculateTotal()" placeholder="Quantity">

  <h3>Total: $<span id="total">0</span></h3>

  <button onclick="submitOrder()">Submit Order</button>

  <hr>

  <h3>Order History</h3>
  <button onclick="loadOrders()">Refresh Orders</button>
  <button id="exportBtn" onclick="window.location='/export'">Export Excel</button>

  <ul id="orders"></ul>

  <br>
  <a href="/logout">Logout</a>

  <script src="script.js"></script>
</body>
</html>
